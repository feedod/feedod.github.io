<!DOCTYPE html>

  <title>–ê—Ä—Ç–µ–º, –¥–µ—Ä–∂–∏—Å—å! üòà</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTWZyjvZgoV+^/i5f5V5f5V5f5V5f5V5f5V5f5V5f5V5f5V5f5V5f5V5f5V5f5V" crossorigin="anonymous">
  <!-- GSAP –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://radika1.link/2025/09/03/IMG_17950bf8e4cd8e6c4c14.jpeg");
      background-size: cover;
      background-position: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;

    }
    .main-btn {

      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff4b4b, #ff8e53);
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
      position: relative;
      z-index: 10;
    }
    .main-btn:hover {

    .modal-content {

      padding: 2rem;
      max-width: 450px;
      text-align: center;

    .modal-content h1 {

    }
    .modal-content p {

    }
    .close-btn {

      color: white;

      padding: 0.75rem 2rem;
      border-radius: 30px;
      border: none;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #e63939;
    }
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.9);
    }
    .trollface {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url("https://i.imgur.com/6Q8Q3.png") no-repeat center;
      background-size: contain;
      display: none;
      z-index: 1000;
    }
    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #f00;
      opacity: 0.8;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(calc(50vw - 50%), calc(50vh - 50%)) scale(0); opacity: 0; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
  <button type="button" class="btn main-btn" id="mainBtn" aria-label="–û—Ç–∫—Ä—ã—Ç—å —à—É—Ç–æ—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    –ê—Ä—Ç–µ–º, –ø–æ–ø—Ä–æ–±—É–π –ø–æ–π–º–∞—Ç—å! üòà
  </button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <h1 id="modalLabel">–ê—Ä—Ç–µ–º, —Ç—ã –ø–æ–ø–∞–ª—Å—è! üòú</h1>
        <p id="jokeText">–¢—É—Ç –±—É–¥–µ—Ç —à—É—Ç–∫–∞...</p>
        <button type="button" class="btn close-btn" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å">–õ–∞–¥–Ω–æ, —Å–¥–∞—é—Å—å!</button>
      </div>
    </div>
  </div>

  <!-- –¢—Ä–æ–ª–ª—Ñ–µ–π—Å -->
  <div class="trollface" id="trollface"></div>

  <!-- –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
  <audio id="trollSound" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // –°–ø–∏—Å–æ–∫ —à—É—Ç–æ—á–Ω—ã—Ö —Ñ—Ä–∞–∑ —Å —á–µ—Ä–Ω—ã–º —é–º–æ—Ä–æ–º
    const jokes = [
      "–ê—Ä—Ç–µ–º, —Ç–≤–æ–π Wi-Fi –Ω–∞—Å—Ç–æ–ª—å–∫–æ –º–µ–¥–ª–µ–Ω–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ —á–µ—Ä–µ–ø–∞—Ö–∞ –æ–±–≥–æ–Ω—è–µ—Ç! üòÜ",
      "–¢—ã —Ç–∞–∫ –¥–æ–ª–≥–æ –≥—Ä—É–∑–∏—à—å, –ê—Ä—Ç–µ–º, —á—Ç–æ —è —É—Å–ø–µ–ª –∑–∞–≤–µ—Å—Ç–∏ —Å–µ–º—å—é! üòà",
      "–ê—Ä—Ç–µ–º, —Ç–≤–æ–∏ —à—É—Ç–∫–∏ –Ω–∞—Å—Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ä—ã–µ, —á—Ç–æ –∏—Ö –Ω–∞—à–ª–∏ –≤ –ø–∏—Ä–∞–º–∏–¥–∞—Ö! üòÖ",
      "–¢–≤–æ–π –∫–æ–¥, –ê—Ä—Ç–µ–º, –Ω–∞—Å—Ç–æ–ª—å–∫–æ –ø–ª–æ—Ö, —á—Ç–æ –¥–∞–∂–µ –±–∞–≥ –±–æ–∏—Ç—Å—è –≤ –Ω–µ–º –∂–∏—Ç—å! üòú",
      "–ê—Ä—Ç–µ–º, —Ç—ã —Ç–∞–∫–æ–π –ª–æ—Ö, —á—Ç–æ –¥–∞–∂–µ –ª–æ—Ö–æ—Ç—Ä–æ–Ω —Ç–µ–±—è –æ–±—Ö–æ–¥–∏—Ç —Å—Ç–æ—Ä–æ–Ω–æ–π! üòé",
      "–¢—ã —Ç–∞–∫ –º–µ–¥–ª–µ–Ω–Ω–æ –±–µ–≥–∞–µ—à—å, –ê—Ä—Ç–µ–º, —á—Ç–æ —É–ª–∏—Ç–∫–∞ –≤—ã–∑–≤–∞–ª–∞ —Ç–µ–±—è –Ω–∞ –¥—É—ç–ª—å! üòπ"
    ];

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const modal = document.getElementById("myModal");
    const mainBtn = document.getElementById("mainBtn");
    const trollface = document.getElementById("trollface");
    const jokeText = document.getElementById("jokeText");
    const trollSound = document.getElementById("trollSound");

    // GSAP –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    gsap.from(mainBtn, {
      scale: 0.8,
      opacity: 0,
      duration: 1,
      ease: "elastic.out(1, 0.3)",
    });

    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞
    mainBtn.addEventListener("mousemove", (e) => {
      if (Math.random() > 0.3) { // 70% —à–∞–Ω—Å —É–±–µ–∂–∞—Ç—å
        const maxMove = 100;
        const newX = Math.random() * maxMove - maxMove / 2;
        const newY = Math.random() * maxMove - maxMove / 2;
        gsap.to(mainBtn, {
          x: newX,
          y: newY,
          duration: 0.3,
          ease: "power2.out",
        });
      }
    });

    // –ü—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    modal.addEventListener("show.bs.modal", () => {
      // –°–ª—É—á–∞–π–Ω–∞—è —à—É—Ç–∫–∞
      jokeText.textContent = jokes[Math.floor(Math.random() * jokes.length)];
      // –ü–æ–∫–∞–∑ —Ç—Ä–æ–ª–ª—Ñ–µ–π—Å–∞
      trollface.style.display = "block";
      gsap.to(trollface, {
        scale: 1.2,
        rotation: 360,
        duration: 1,
        ease: "bounce.out",
        repeat: -1,
        yoyo: true,
      });
      // –ó–≤—É–∫ —Ç—Ä–æ–ª–ª–∏–Ω–≥–∞
      trollSound.play().catch(() => console.log("–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω"));
      // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
        confetti.style.animationDelay = Math.random() * 0.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    });

    // –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    modal.addEventListener("hide.bs.modal", () => {
      trollface.style.display = "none";
      gsap.to(trollface, { clearProps: "all" });
      trollSound.pause();
      trollSound.currentTime = 0;
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        bootstrap.Modal.getInstance(modal).hide();
      }
    });
  </script>
</body>
